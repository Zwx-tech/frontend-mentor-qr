<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Qr code widget</title>
</head>
<body>
    <div class="qr-widget__wrapper">
        <img class="qr-widget__qr-code" src="assets/image-qr-code.png" alt="qr-code"/>
        <h4 class="qr-widget__header">Improve your front-end skills by building projects</h4>
        <p class="qr-widget__description">Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level</p>
    </div>
</body>
</html>
